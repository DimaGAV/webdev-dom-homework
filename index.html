<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments"></ul>
    <div class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="text-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="write-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  // Структура данных для комментариев
  let commentsData = [];

  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("name-input");
  const textAreaElement = document.getElementById("text-input");
  const buttonElement = document.getElementById("write-button");

  // GET-запрос (получение с сервера)
  const fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/aleksander-gavrikov/comments", {
    method: "GET"
  });
  //исполнить ниже, когда придёт ответ от сервера (then)
  fetchPromise.then((response) => {
    // преобразование данных в формат json
    response.json().then((responseData) => {
      const appComments = responseData.comments.map((comment) => {
        return {
          author: comment.author.name,
          date: new Date(comment.date),
          text: comment.text,
          likes: comment.likes,
          isLiked: false,
        };
      });

      commentsData = appComments;
      renderComments();
    });
  });


  // Функция для рендеринга списка комментариев
  function renderComments() {
    listElement.innerHTML = commentsData.map((comment, index) => {
      const textWithHTML = comment.text.replaceAll("QUOTE_BEGIN", "<div class='quote'>").replaceAll("QUOTE_END", "</div>");
      return `
            <li data-index="${index}" class="comment">
                <div class="comment-header">
                    <div>${comment.author}</div>
                    <div>${comment.date}</div>
                </div>
                <div class="comment-body">
                    <div class="comment-text">${textWithHTML}</div>
                </div>
                <div class="comment-footer">
                    <div class="likes">
                        <span class="likes-counter">${comment.likes}</span>
                        <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index="${index}"></button>
                    </div>
                </div>
            </li>
        `;
    }).join('');


    attachLikeButtonHandler();
    initEditComments();
  }

  renderComments();

  buttonElement.addEventListener('click', () => {

    nameInputElement.classList.remove("error");
    textAreaElement.classList.remove("error");

    if (!nameInputElement.value || nameInputElement.value.trim().length === 0) {
      nameInputElement.classList.add("error");
      return;
    }

    else if (!textAreaElement.value || textAreaElement.value.trim().length === 0) {
      textAreaElement.classList.add("error");
      return;
    }
    //POST-запрос (отправка на сервер)
    fetch("https://wedev-api.sky.pro/api/v1/aleksander-gavrikov/comments", {
      method: "POST",
      body: JSON.stringify({
        name: nameInputElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
        text: textAreaElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
      })
    }).then((response) => {
      response.json().then((responseData) => {
        // получили данные и рендерим их в приложении
        commentsData = responseData.comments;
        renderComments();
      });
    });

    renderComments();

    nameInputElement.value = "";
    textAreaElement.value = "";

    //Запрос на получение комментариев с сервера
    const fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/aleksander-gavrikov/comments", {
      method: "GET"
    });
    //исполнить ниже, когда придёт ответ от сервера (then)
    fetchPromise.then((response) => {
      // преобразование данных в формат json
      response.json().then((responseData) => {
        const appComments = responseData.comments.map((comment) => {
          return {
            author: comment.author.name,
            date: comment.date,
            text: comment.text,
            likes: comment.likes,
            isLiked: false,
          };
        });

        commentsData = appComments;
        renderComments();
      });
    });
  });

  function attachLikeButtonHandler() {
    const likeButtons = document.querySelectorAll('.like-button');
    for (const button of likeButtons) {
      button.addEventListener('click', (event) => {
        event.stopPropagation();
        const index = parseInt(button.dataset.index);
        const currentLikes = commentsData[index].likes;
        const isActive = commentsData[index].isLiked;
        if (isActive) {
          commentsData[index].likes--;
        } else {
          commentsData[index].likes++;
        }
        commentsData[index].isLiked = !isActive;
        renderComments();
      });
    }
  }

  function initEditComments() {
    const editComments = document.querySelectorAll('.comment');
    for (const editComment of editComments) {
      editComment.addEventListener('click', () => {
        const index = editComment.dataset.index;
        const commentAuthor = `QUOTE_BEGIN${commentsData[index].author}:`;
        const commentText = `${commentsData[index].text}QUOTE_END`;
        textAreaElement.value = `${commentAuthor}\n${commentText}\n\n`;
        renderComments();
      })
    }
  }

  // renderComments();
</script>

</html>
